<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
	<section class="header-section">
		<div class="content">
			<h1>Geopolitics Quiz</h1>
		</div>
	</section>

	<section id="intro-section">
		<div class="content">
			<img src="img/map.png" />
			<button id="start-button" class="introduction-button">Start quiz</button>
		</div>
	</section>


	<section id="main-section">
		<div class="content">
			<p id="question-title"></p>
			<br>
			<ul id="question-list">
			</ul>
			<button id="submit-button" class="introduction-button">Submit</button>
			<br>
			<br>
			<ul id="result-list">
			</ul>
			<br>
			<div id="div1"></div>
		</div>
	</section>

		<section id="end-section">
		<div class="content">
			<p>Thank you</p>
			<br>
			<p id="end-result">dddd</p>
			<button id="start-button" class="introduction-button">Start quiz</button>
		</div>
	</section>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
	<script type="text/javascript" src="js/questions.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/radial-progress.js"></script>
</body>
</html>
